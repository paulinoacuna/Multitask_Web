<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilos.css">
		<title>Calculadora Online</title>
	</head>
	<body>
		<div class="calculadora">

			<div class="pantalla">
				<div id="resultado"></div>
			</div>

			<div class="teclas">
				<div class="numeros">
					<div>
						<button id="n1">1</button>
						<button id="n2">2</button>
						<button id="n3">3</button>
					</div>
					
					<div>
						<button id="n4">4</button>
						<button id="n5">5</button>
						<button id="n6">6</button>
					</div>

					<div>
						<button id="n7">7</button>
						<button id="n8">8</button>
						<button id="n9">9</button>	
					</div>
					<div>
						<button id="del">Del</button>
						<button id="n0">0</button>
						<button id="igual">=</button>

					</div>
					<div>

					</div>

				</div>

				<div class="op">
					<button class="s">+</button>
					<button class="r">-</button>
					<button class="d">รท</button>
					<button class="m">x</button>
				
				</div>

				
			


			</div>
		</div>


		<footer>

		</footer>
		<script type="text/javascript" src="text.js"></script>
